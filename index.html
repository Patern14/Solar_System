<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System CSS</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>  <!-- Defer -->
    <link rel="solar system icon" type="image/jpg" href="images/solar-system.png"/>
    <meta name="description" content="Solar system model made with CSS"/>
</head>

<body>
    <!-- <header>
        <h1>Solar system</h1>
    </header> -->
    
    <div id="system">
        <div class="sun" id="sun">
            <img src="images/sun.png" alt="" class="sun_image">
        </div>

        <div class="planet" id="mercury">
            <img src="images/mercury.png" alt="mercury" class="planet_image">
        </div>

        <div class="planet" id="venus">
            <img src="images/venus.png" alt="venus" class="planet_image">
        </div>

        <div class="planet" id="earth">
            <img src="images/worldwide.png" alt="earth" class="planet_image">
        </div>

        <div class="planet" id="mars">
            <img src="images/mars.png" alt="mars" class="planet_image">
        </div>

        <div class="planet" id="jupiter">
            <img src="images/jupiter.png" alt="jupiter" class="planet_image">
        </div>

        <div class="planet" id="saturn">
            <img src="images/saturn.png" alt="saturn" class="planet_image">
        </div>

        <div class="planet" id="uranus">
            <img src="images/uranus.png" alt="uranus" class="planet_image">
        </div>

        <div class="planet" id="neptune">
            <img src="images/neptune.png" alt="neptune" class="planet_image">
        </div>

    </div>

    <!-- <footer>
        <h1>Footer</h1>
    </footer> -->
</body>
</html>
