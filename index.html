<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System CSS</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>  <!-- Defer -->
    <link rel="solar system icon" type="image/jpg" href="images/solar-system.png"/>
    <meta name="description" content="Solar system model made with CSS"/>
</head>

<body>
    <!-- <header>
        <h1>Solar system</h1>
    </header> -->
    <button onclick=testFunction()> Click me </button>
    
    <div id="solar_system">
        <div class="sun" id="sun">
            <img src="images/sun.png" alt="sun" id="sun_image">
        </div>

        <div class="planet" id="mercury_orbit">
            <img src="images/mercury.png" alt="mercury" class="planet_image" id="mercury_image">
        </div>

        <div class="planet" id="venus_orbit">
            <img src="images/venus.png" alt="venus" class="planet_image" id="venus_image">
        </div>

        <div class="planet" id="earth_orbit">
            <img src="images/earth.png" alt="earth" class="planet_image" id="earth_image">
            <div class="moon" id="earth_moon">
                <div class="moon_container" id="moon_container">
                    <img src="images/moon_3.png" alt="moon" class="moon_image" id="moon_image">
                </div>
            </div>
        </div>

        <div class="planet" id="mars_orbit">
            <img src="images/mars.png" alt="mars" class="planet_image" id="mars_image">
            <!-- <div class="moon" id="mars_moon_deimos">
                <div class="moon_container" id="deimos_container">
                    <img src="images/moon_3.png" alt="moon" class="moon_image" id="deimos_image">
                </div>
                <div class="moon_container" id="phobos_container">
                    <img src="images/moon_3.png" alt="moon" class="moon_image" id="phobos_image">
                </div>
            </div> -->
        </div>

        <div class="planet" id="jupiter_orbit">
            <img src="images/jupiter.png" alt="jupiter" class="planet_image" id="jupiter_image">
            <div class="moon" id="jupiter_moon">
                <div class="moon_container" id="io_container">
                    <img src="images/moon_3.png" alt="moon" class="moon_image" id="io_image">
                </div>
                <div class="moon_container" id="europa_container">
                    <img src="images/moon_3.png" alt="moon" class="moon_image" id="europa_image">
                </div>
                <div class="moon_container" id="ganymede_container">
                    <img src="images/moon_3.png" alt="moon" class="moon_image" id="ganymede_image">
                </div>
                <div class="moon_container" id="callisto_container">
                    <img src="images/moon_3.png" alt="moon" class="moon_image" id="callisto_image">
                </div>
            </div>
        </div>

        <div class="planet" id="saturn_orbit">
            <img src="images/saturn.png" alt="saturn" class="planet_image" id="saturn_image">
            <div class="moon" id="saturn_moon">
                <div class="moon_container" id="titan_container">
                    <img src="images/moon_3.png" alt="moon" class="moon_image" id="titan_image">
                </div>
            </div>
        </div>

        <div class="planet" id="uranus_orbit">
            <img src="images/uranus.png" alt="uranus" class="planet_image" id="uranus_image">
        </div>

        <div class="planet" id="neptune_orbit">
            <img src="images/neptune.png" alt="neptune" class="planet_image" id="neptune_image">
            <div class="moon" id="neptune_moon">
                <div class="moon_container" id="triton_container">
                    <img src="images/moon_3.png" alt="moon" class="moon_image" id="triton_image">
                </div>
            </div>
        </div>

    </div>

    <!-- <footer>
        <h1>Footer</h1>
    </footer> -->
</body>
</html>
